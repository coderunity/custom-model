<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>modal-popup</title>

</head>
<body>
    

    <div class="banner">
        <div class="banner-contant">
            <h1>Javascript</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae, porro.</p>
            <a href="#" id="apply">Appy Now</a>
        </div>
    </div>


    <div class="tr-modal">
        <div class="modal-contant">
            <div class="modal-header">
                <h2>Hello Developer</h2>
                <button class="close"> &times;</button>
            </div>
            <div class="modal-body">
                <form action="">
                    <input type="text" placeholder="Your Name"><br>
                    <input type="text" placeholder="Your Email"><br>
                    <input type="text" placeholder="Your Phone Number"><br>
                    <input type="text" placeholder="Your Address">
                </form>
            </div>
            <div class="modal-futter">
                <a href="#" >Submit Now</a>
            </div>
        </div>
    </div>

    <div class="abu-custom">
       <div class="abu-contant">
        <div class="abu-header">
            <h2>Unsaved Changes</h2>
            <button class="custom-btn">&times;</button>
        </div>
        <div class="abu-body">
            <p>changes you will be not saved</p>
        </div>
        <div class="abu-fotter">
            <a id="keep" href="#">Keep editing</a>
            <a id="discard" href="#">Discard</a>
        </div>
       </div>
    </div>








    <script src="./app.js"></script>

</body>
